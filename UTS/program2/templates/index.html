<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Price Predictor</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f7f7f7;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        margin-top: 2rem;
      }
      .header-color {
        background-color: #005f73;
        color: #fff;
      }
      .btn-primary {
        background-color: #0a9396;
        border-color: #0a9396;
      }
      .btn-primary:hover {
        background-color: #94d2bd;
        border-color: #94d2bd;
      }
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header header-color">
              <h3 class="text-center my-2">Prediksi Harga Gitar</h3>
            </div>
            <div class="card-body py-4">
              <form action="/" method="post">
                <div class="mb-3">
                  <label for="merek" class="form-label">Merek Gitar</label>
                  <select name="merek" class="form-select">
                    <option value="Chapman Guitars">Chapman Guitars</option>
                    <option value="Cort">Cort</option>
                    <option value="DAngelico">DAngelico</option>
                    <option value="Danelectro">Danelectro</option>
                    <option value="Duesenberg">Duesenberg</option>
                    <option value="ESP">ESP</option>
                    <option value="Epiphone">Epiphone</option>
                    <option value="FGN">FGN</option>
                    <option value="Framus">Framus</option>
                    <option value="Gibson">Gibson</option>
                    <option value="Godin">Godin</option>
                    <option value="Gretsch">Gretsch</option>
                    <option value="Guild">Guild</option>
                    <option value="Hagstrom">Hagstrom</option>
                    <option value="Harley Benton">Harley Benton</option>
                    <option value="Heritage Guitar">Heritage Guitar</option>
                    <option value="Jackson">Jackson</option>
                    <option value="Journey Instruments">
                      Journey Instruments
                    </option>
                    <option value="Kramer Guitars">Kramer Guitars</option>
                    <option value="Larry Carlton">Larry Carlton</option>
                    <option value="Maybach">Maybach</option>
                    <option value="PRS">PRS</option>
                    <option value="Schecter">Schecter</option>
                    <option value="Solar Guitars">Solar Guitars</option>
                    <option value="Stanford">Stanford</option>
                    <option value="Taylor">Taylor</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="tipe" class="form-label">Tipe Gitar</label>
                  <select name="tipe" class="form-select">
                    <option value="Akustik">Akustik</option>
                    <option value="Elektrik">Elektrik</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="warna" class="form-label">Warna</label>
                  <select name="warna" class="form-select">
                    <option value="biru">Biru</option>
                    <option value="cherry">Cherry</option>
                    <option value="cokelat">Cokelat</option>
                    <option value="gold">Gold</option>
                    <option value="hijau">Hijau</option>
                    <option value="hitam">Hitam</option>
                    <option value="kuning">Kuning</option>
                    <option value="merah">Merah</option>
                    <option value="midnight blue">Midnight Blue</option>
                    <option value="natural">Natural</option>
                    <option value="olive drab">Olive Drab</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="putih">Putih</option>
                    <option value="silver">Silver</option>
                    <option value="sun yellow">Sun Yellow</option>
                    <option value="sunburst">Sunburst</option>
                    <option value="tobacco sunburst">Tobacco Sunburst</option>
                    <option value="ungu">Ungu</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary">
                  Prediksi Harga
                </button>
              </form>

              {% if prediction %}
              <div class="mt-4">
                <h4 class="mb-3">Detail Input:</h4>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Detail</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Merek Gitar</td>
                      <td>{{ merek }}</td>
                    </tr>
                    <tr>
                      <td>Tipe Gitar</td>
                      <td>{{ tipe }}</td>
                    </tr>
                    <tr>
                      <td>Warna</td>
                      <td>{{ warna }}</td>
                    </tr>
                    <tr>
                      <td class="fw-bold">Estimasi Harga</td>
                      <td class="fw-bold">{{ prediction }} Juta</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
